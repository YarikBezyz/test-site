<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вращающийся куб с A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Камера -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    
    <!-- Освещение -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" intensity="0.5" position="-1 1 0"></a-light>
    
    <!-- Вращающийся куб -->
    <a-entity rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 5000; easing: linear;">
      <a-box color="#4CC3D9" position="0 2 -5" scale="2 2 2"></a-box>
    </a-entity>
  </a-scene>
</body>
</html>
